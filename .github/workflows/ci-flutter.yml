name: CI (Flutter)

on:
  push:
  pull_request:
  workflow_dispatch:
  schedule:
    - cron: "0 3 * * 1"

jobs:
  core-gated:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: subosito/flutter-action@v2
        with:
          channel: stable

      - name: Flutter version
        run: flutter --version

      - name: Core validation (blocking)
        run: bash tools/validate-template.sh core

  advisory:
    runs-on: ubuntu-latest
    continue-on-error: true

    steps:
      - uses: actions/checkout@v4

      - uses: subosito/flutter-action@v2
        with:
          channel: stable

      - name: Flutter version
        run: flutter --version

      - name: Advisory validation (non-blocking)
        run: bash tools/validate-template.sh advisory
